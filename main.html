<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game">
    <h1>Tic Tac Toe</h1>

    <div id="status" class="status">Your turn (X)</div>

    <div class="board" id="board">
      <!-- Cells are generated by script.js -->
    </div>

    <div class="controls">
      <button id="restart">Restart</button>

      <label class="control-inline">
        <input type="checkbox" id="ai-first"> AI starts
      </label>

      <label class="control-inline">
        <input type="radio" name="mode" id="mode-pvp" value="pvp"> 2-Player
      </label>
      <label class="control-inline">
        <input type="radio" name="mode" id="mode-pve" value="pve" checked> vs AI
      </label>

      <button id="reset-scores">Reset Scores</button>
    </div>

    <div class="scoreboard" id="scoreboard">
      <span id="score-x">You/X: 0</span> &nbsp; | &nbsp;
      <span id="score-o">AI/O: 0</span> &nbsp; | &nbsp;
      <span id="score-draw">Draws: 0</span>
    </div>

    <footer class="credits">Human: X â€” AI: O (Minimax)</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
